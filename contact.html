<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rebecca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900">

    <header class="bg-gray-800 text-white ">
        <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
           <h1 class="text-2x1 font-bold">Rebecca</h1>
              <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-400">About</a></li>
                <li><a href="project.html" class="hover:text-blue-400">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-400">Contact</a></li>
              </ul>
        </nav>
    </header>

    <section id="contact" class="max-w-6xl mx-auto py-16 px-4">
        <h2 class="text-3x1 font-bold mb-10 text-center">Contact Me</h2>
        <form class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                <textarea id="message" rows="5" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
        </form>
    </section>

    <footer>
